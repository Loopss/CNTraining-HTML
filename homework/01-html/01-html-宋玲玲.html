    <title>春晓</title>
    <style>
        body{
            text-align:center;
            padding-top: 40px;
            font-size: large;
        }
    </style>

<body>
    <h1>春晓</h1>
    <p>[唐]&nbsp;杜甫</p>
    <p>春眠不觉晓，</p>
    <p><i>处处闻啼鸟，</i></p>
    <p><s>夜来风雨声，</s></p>
    <p><u>花落知多少。</u></p>
</body>
